<body>
	<div class="container">
		<div id="header" class="sixteen columns add-top">
			<h1>Tradeshift Bucket</h1>
			<hr class="break" />
		</div>
		<div id="buckets" class="sixteen columns">
			<div class="buckets">
			</div>
			<div class="bucket newBucket">
				<h2>Create New Bucket</h2>
				<label for="bucketName">Name</label>
				<input name="bucketName" placeholder="New Bucket Name" />
				<label for="bucketDesc">Description</label>
				<input name="bucketDesc" placeholder="New Bucket Description" />
				<label for="bucketMemberHandles">Members</label>
				<input class="memberHandleTokens" name="bucketMemberHandles" />
				<a class="save button">Add</a>
			</div>
		</div>
	</div><!-- container -->
