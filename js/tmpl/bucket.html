<div id="bucket-${bucketId}" class="bucket">
	<input name="bucketId" type="hidden" value="${bucketId}" />
	<label for="bucketName">Name</label>
	<input name="bucketName" value="${name}"/>
	<label for="bucketDesc">Description</label>
	<input name="bucketDesc" value="${desc}"/>
	<label for="bucketMemberHandles">Members</label>
	<input name="bucketMemberHandles" class="memberHandleTokens" />
	<a class="save button">Save</a>
	<a class="delete button">Delete</a>
</div>
<hr/>
